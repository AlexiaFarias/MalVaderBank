<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <img src="Malvaderbank.png" alt="Malvaderbank" width="95" height="200" style="vertical-align: middle; margin-right: 10px;">
  <title>Login - Malvader Bank</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #04223d;
      color: white;
      text-align: center;
      padding: 40px;
    }
    form {
      background-color: #064a6d;
      display: inline-block;
      padding: 30px;
      border-radius: 8px;
    }
    input {
      padding: 10px;
      margin: 10px;
      border-radius: 4px;
      border: none;
    }
    button {
      padding: 10px 20px;
      background-color: #0174be;
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
    }
    .cadastro-link {
      display: block;
      margin-top: 15px;
      color: #b3d9ff;
      text-decoration: none;
    }
    .cadastro-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Bem-vindo ao Malvader Bank</h1>

  <form method="post" action="/login">
    <div>
      <label for="cpf">CPF:</label><br>
      <input type="text" name="cpf" required>
    </div>
    <div>
      <label for="senhaHash">Senha:</label><br>
      <input type="password" name="senhaHash" required>
    </div>
    <button type="submit">Entrar</button>

  
    <a href="/cadastroUsuario.html" class="cadastro-link">Ainda n√£o tem conta? Cadastre-se aqui</a>
  </form>
</body>
</html>
